{% extends "base_generic.html" %}

{% block content %}
	<div id="direction"><p>RIGHT CLICK to SEND DATA</p></div>
	<div id="name">
		<canvas id="canvas" width="560" height="560" style="border:8px solid;float: left;border-radius: 5px;cursor: crosshair;"></canvas>
		<div id = "result">
			<p>Please write number</p>
		</div>
		<p><strong>Label : </strong><input size="1" type="text" id="numberinput"></p>
		<p><button id="train" onclick="train()">Start Training</button></p>
		<div id ="accuracy"><p><strong>Accuracy: </strong></p></div>

		<script src = "http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src = "/static/index.js"></script>
		<script type = "text/javascript">
			canvas = document.getElementById("canvas");
			ctx = canvas.getContext("2d");
			ctx.lineWidth=35;
		</script>
		<script type="text/javascript">
			$("#clearButton").click(function(){
				$("#result").text("");
			});
			function train(){
				$.ajax({
					type: "POST",
					url: '/catalog/train/',
					data: "",
					success: function(data){
						console.log(data);
						$("#accuracy").replaceWith(data);
					}
				})
			}
		</script>
	</div>
{% endblock %}
